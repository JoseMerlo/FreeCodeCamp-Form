<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- form -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email ">Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" id="new-passwordt"
                    type="password" required></label>
        </fieldset>
        <fieldset>
            <legend>Accound type (required)</legend>
            <label for="personal-account"> <input class="inline" id="personal-account" name="account-type" type="radio"
                    checked="Personal"> Personal</label>
            <label for="business-account"> <input class="inline" id="business-account" name="account-type" type="radio">
                Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture:
                <input type="file">
            </label>
            <label for="age">
                Input your age (years):<input id="age" min="13" max="120" type="number">
            </label>

            <label for="">
                How did you hear about us?
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach...">
                </textarea>
              </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" type="checkbox" id="terms-and-conditions" required>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" name="" id="">
    </form>
</body>

</html>
